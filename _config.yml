style:
  minimalist: false
  dark: false

links: # see http://fontawesome.io/icons/#brand for all possible icons
#  - twitter: "https://twitter.com/twitter/"
  - github: "https://github.com/marmarek"
  - envelope: "mailto:blog@marmarek.net"

navigation:
  - index.html
#  - archive.html


exclude:
    - docker-compose.yml
    - Gemfile
    - Gemfile.lock
